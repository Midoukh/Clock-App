<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="./styleSheet/main.css">
</head>
<body>
    <main class="container">
        <!-- quote section -->
        <section class="generate--quotes">
            <div class="quote">
                <p>“Any fool can write code that a computer can understand. Good programmers write code that humans can understand.” </p>
                <h5>Martin Fowler</h5>
            </div>
            <svg width="1.8em" height="1.8em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
              </svg>
        </section>

        <section class="gretting">
        
            <div class="display--gretting">
                <img src="./img/sun.svg#Capa_1" id="sun">
                <!-- <img src="./img/moon.svg#Capa_1" id="moon"> -->
                <h5 class="gretting-text">Good Morning</h5>
            </div>
            <div class="display--time">
                <h1>11:20</h1>
                <h3 class="Time--zone">BST</h3>
            </div>
            <div class="display--address">
                <h5>In <span>Jijel, DZ</span><span class="country--flag"></span></h5>
            </div>
        </section>

        <section class="infos--button">
            <button class="expand--infos"><span>More</span>
                <div class="down"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                  </svg></div>
                  <div class="up">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                      </svg>
                  </div>
                </button>
        </section>
    </main>
    <section class="additional--infos">
        <div class="left--infos">
            <div class="current--timezone">
                <h5>Current TimeZone</h5>
                <h1>Europe/Londan</h1>
            </div>
            <div class="day-of-theYear">
                <h5>Day Of the year</h5>
                <h1>295</h1>
            </div>
        </div>

        <div class="right--infos">
            <div class="day--of--theWeek">
                <h5>Day Of the week</h5>
                <h1>5</h1>
            </div>
            <div class="week--number">
                <h5>week number</h5>
                <h1>42</h1>
            </div>
        </div>
    </section>
    
</body>

<script  type="module" src="./js/controller/main.js"></script>
</html>
